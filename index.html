<!DOCTYPE html>
<html lane="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen+Antique+Soft">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                Sign In
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="btn-signin" id="signIn" type="submit">Sign In</button>
            </form>
        </div>
        <div class="footer">
            <div class="footer-content">
                <p>New to LILY OF THE VALLEY? <a href="../signUp/signUp.html">Create an account</a></p>
            </div>
        </div>
    </body>
</html>
