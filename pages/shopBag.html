<body>

        <script>
            fetchAndGetData()

    <div class="tag-menu">

    <div class="text-content">
        <h3>Shopping Bag</h3>
    </div>

    <div class="content">
        <table class="table-content">
            <tr>

            <!-- Add more rows for additional products -->
        </table>
        <div class="summary-order">
            <h4>Order Summary</h4>
            <table class="summary-table">
                <tr>
                    <td class="title-order">Subtotal</td>
                    <td class="subtotal cost">Loading...</td>
                </tr>
                <tr>
                    <td class="title-order">Shipping cost</td>
                    <td class="shipping-cost cost">Loading...</td>
                </tr>
                <tr>
                    <td class="title-order">Total</td>

                </tr>

            <button class="checkout-button" id="button4">CHECKOUT</button>
        </div>
        
    </div>
    
    
    <footer>
        <script>
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        </script>
    </footer>
    <script>
        function showContent(menuId) {
            // ซ่อนเนื้อหาของทุกเมนูก่อน
            const allContent = document.querySelectorAll('.content div');
            allContent.forEach((content) => {
                content.classList.remove('active');
            });

            // แสดงเนื้อหาของเมนูที่ถูกเลือก
            const selectedContent = document.getElementById(menuId);
            selectedContent.classList.add('active');
        }
    </script>
