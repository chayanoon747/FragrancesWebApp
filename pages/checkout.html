    <div id="paymentForm" class="payment-form">
        <div class="payment-content">
            <h4>Payment Information</h4>
            <form id="paymentDetailsForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                
                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                
                <button class="submit-button" id="confirmPaymentButton">Confirm Payment</button>
            </form>
        </div>
    </div>

    <footer>
        <script>
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        </script>
    </footer>
    <script>
        function showContent(menuId) {
            // ซ่อนเนื้อหาของทุกเมนูก่อน
            const allContent = document.querySelectorAll('.content div');
            allContent.forEach((content) => {
                content.classList.remove('active');
            });

            // แสดงเนื้อหาของเมนูที่ถูกเลือก
            const selectedContent = document.getElementById(menuId);
            selectedContent.classList.add('active');
        }
    </script>
